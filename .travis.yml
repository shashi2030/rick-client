language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t shashi2030/rickandmontry -f Dockerfile.dev .

script:
  - docker run -e CI=true shashi2030/rickandmontry

deploy:
  provider: heroku
  api_key:
    secure: "6f9a8de2-abe7-4c45-ab4c-31caf9c8451e"
  app: rick-client
  on: 
    branch: master